<!-- Interactive webpage, which is sending the values of each
slider through a websocket back to the server to be averaged and forwarded. -->
<!DOCTYPE html>
<html>
  <head>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script language="javascript" type="text/javascript" src="scripts/socketio.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/socketConnect.js"></script>
  </head>
  <h1>Interact</h1>
  <body>
    <div>
    <h1>Move these sliders to interact with what is seen and heard.</h1>
  </div>

    <!-- Slider1 HTML-->
    <div class="slidecontainer">
      <input type="range" min="0" max="100" value=50 class="slider" id="slider1">
      <p>Value: <span id="value1"></span></p>
    </div>
    <!-- Slider 1 script, adopting and returning client ID from server -->
    <script>
      const slider1 = document.getElementById("slider1");
      let output1 = document.getElementById("value1");
      output1.innerHTML = slider1.value;
      let thisID = ""; //Empty ID string
      socket.on('youID', receivedID);

      //return ID and value1parsed
      slider1.oninput= function() {
        output1.innerHTML = this.value;
        socket.emit("slider1/"+thisID, this.value);
        console.log("slider1/"+thisID, this.value);
      };
    </script>
